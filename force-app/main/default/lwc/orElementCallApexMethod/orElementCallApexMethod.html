<template>
  <template if:false={greeting}>
    <label for="name">Your name:</label>
    <input id="name" type="text" value={name}>
    <button onclick={handleGreetMe}>Greet me</button>
  </template>
  <template if:true={greeting}>
    <span>{greeting}</span>
    <button onclick={handleTryItAgain}>Try it again</button>
  </template>
</template>
